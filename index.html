<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/img/favicon.png" type="image/png">
        <title>simplePago</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="./assets/img/recovery.png" alt="Sotta Recovery">
            </div>
            <!-- Nav options 
            <ul>
                <li><a href="#">CMR</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Ita√∫</a></li>
            </ul>
            -->
        </nav>
        <header>
            <h1>Calculadora Judicial</h1>
            <div class="input-group">
                <div class="input-pair">
                    <label for="montoTotal">Monto Total</label>
                    <input type="number" id="montoTotal" placeholder="Monto Total">
                    <label for="abono">Monto Abono</label>
                    <input type="number" id="abono" placeholder="Monto Abono">
                </div>
                <div class="input-pair">
                    <label for="honorarios">Honorarios</label>
                    <input type="number" id="honorarios" placeholder="Honorarios">
                    <label for="costas">Costas</label>
                    <input type="number" id="costas" placeholder="Costas">
                </div>
                <div class="input-single">
                    <label for="cuotas">Cantidad de Cuotas</label>
                    <input type="number" id="cuotas" placeholder="Cantidad de Cuotas">
                </div>
            </div>
            <div class="button-group">
                <button type="button" id="calcular">Calcular</button>
                <button type="button" id="limpiar">Limpiar</button>
            </div>
        </header>        
        <div class="container">
            <table id="tablaAbono">
                <thead>
                    <tr>
                        <th>Abono Total</th>
                        <th>Abono de Honorarios</th>
                        <th>Abono de Costas</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <table id="tablaPago">
                <thead>
                    <tr>
                        <th>Monto de cuota</th>
                        <th>Honorarios por cuota</th>
                        <th>Costas por cuota</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script src="./assets/js/app.js"></script>
    </body>    
</html>
