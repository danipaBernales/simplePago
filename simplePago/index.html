<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cálculo de Pago</title>
        <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="./src/img/recovery.png" alt="Sotta Recovery">
            </div>
            <ul>
                <li><a href="#">CMR</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">Itaú</a></li>
            </ul>
        </nav>
        <header>
            <h1>Cálculo de Pago</h1>
            <div class="input-group">
                <label for="montoTotal">Monto Total</label>
                <input type="number" id="montoTotal" placeholder="Monto Total">
                <label for="abono">Monto Abono</label>
                <input type="number" id="abono" placeholder="Monto Abono">
                <label for="honorarios">Honorarios</label>
                <input type="number" id="honorarios" placeholder="Honorarios">
                <label for="costas">Costas</label>
                <input type="number" id="costas" placeholder="Costas">
                <label for="cuotas">Cantidad de Cuotas</label>
                <input type="number" id="cuotas" placeholder="Cantidad de Cuotas">
            </div>
            <button type="button" id="calcular">Calcular</button>
        </header>
        <div class="container">
            <table id="tablaPago">
                <thead>
                    <tr>
                        <th>Monto de cuota</th>
                        <th>Honorarios por cuota</th>
                        <th>Costas por cuota</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <script src="./src/app.js"></script>
    </body>
</html>
